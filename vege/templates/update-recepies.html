{% extends 'Common/base.html' %}

{% block start %}
<p>This is the Recepie Page.</p>
<div class="container mt-5">
    {{Object}}
    {{Object.receipe_name}}
    {{Object.receipe_description}}
    {{Object.receipe_image}}
<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
  {% csrf_token %}
    <h2>Add Recepie</h2>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Recepie Name</label>
      <input  name="receipe_name" type="text" class="form-control" id="give recepie name" aria-describedby="emailHelp" value={{Object.receipe_name}}>
      <div id="recepieID" class="form-text">Give Your Recepie Name</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Recepie Description</label>
      <textarea name="receipe_description" class="form-control">{{Object.receipe_description}}</textarea>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Recepie Image</label>
      <input type="file" name="receipe_image" class="form-control" id="fileInput">
    </div>

    <button type="submit" class="btn btn-success">Update Recepie</button>
  </form>


{% endblock %}
